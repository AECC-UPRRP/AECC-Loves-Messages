{% extends "layout.html" %}

{% block content %}
    <div class='cotainer'>
    <div class='row' >
      <div class='col-md-6 col-md-offset-3' align="center">
        <h3>Give me some info on a love message</h3>
          <form class='form-inline' role='form' action='message' method='post'>
            <div class="form-group">
              <input type='text' class="form-control" name='sender' placeholder='De quien?' required>
            </div>
            <div class="form-group">
              <input type='text' class="form-control" name='receiver' placeholder='Para quien?' required>
            </div><br><br>
            <div class="form-group">
              <input type='phone' class="form-control" name='phone' placeholder='787-123-4567' required>
            </div>
            <div class="form-group">
              <input type='email' class="form-control" name='email' placehoder='me@example.com'>
            </div><br><br>
            <div class="form-group">
              <input type='password' class="form-control" name='password' placeholder='Encripta tu mensaje'>
            </div>
            <div class="form-group">
              <textarea name='text'></textarea>
            </div>
            <input type='submit' class="btn btn-default" value='Enviar'><img src="static/img/send.png">
          </form>
      </div>
    </div>
    </div>
{% endblock content %}
